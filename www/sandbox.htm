    <script src="webui.js"></script>
    <script>
      $(function() {
        $("#setting").click(function() {
          setTimeout(() => {
            $(this).prop('checked',true);
          },1000);
          return false;
        });

        $('[id^=slider]').data('last-mqtt-value', 0.5);
        $('[id^=select]').data('last-mqtt-value', 1);

        $('[id^=slider]').on('input', function() {
          $(this).get(0).style.setProperty("--c",
            ($(this).data('last-mqtt-value') - $(this).val()) /
            ($(this).attr('max')-$(this).attr('min')) *
            ($(this).width() - 20) +'px' /*width of wrapper - width of thumb*/
          );
        });

        $('[id^=slider]').on('change', function() {
           console.log( $(this).data('last-mqtt-value'), $(this).val() );

          // Simulate new input value incoming
          ///*
          setTimeout(() => {
            $(this).data('last-mqtt-value', $(this).val());
            $(this).get(0).style.setProperty("--c",0);
          },5000);
          // */
        });

        $('[id^=select]').on('focusin', function() {
          console.log('select focusin', this.value);
        });
        $('[id^=select]').on('change', function() {
          console.log('select change', this.value);
          let newVal = this.value;

          $(this).val($(this).data('last-mqtt-value')); // Reset to last known state
          $('#'+$(this).attr('id')+'_loader').addClass('loader'); // Show loader

          // Simulate new input value incoming
          ///*
          setTimeout(() => {
            $(this).data('last-mqtt-value', newVal);
            $(this).val(newVal);
            $('#'+$(this).attr('id')+'_loader').removeClass('loader');
          },5000);
          // */
        });

        $('.colorpicker').each(function(e) {
          let canvas = $(this).get(0);
          var context = canvas.getContext("2d");
          var x = canvas.width / 2;
          var y = canvas.height / 2;
          var radius = (canvas.width > canvas.height) ? canvas.height/2 : canvas.width/2;
          var thickness = 0.4;

          for(var angle=0; angle<=360; angle+=1){
              var startAngle = (angle-2)*Math.PI/180;
              var endAngle = angle * Math.PI/180;
              context.beginPath();
              context.arc(x, y, (1-thickness/2)*radius, startAngle, endAngle, false);
              context.lineWidth = thickness*radius;
              context.strokeStyle = 'hsl('+angle+', 100%, 50%)';
              context.stroke();
          }

          context.beginPath();
          context.arc(x, y, radius*(1-thickness-0.1), 0, 2*Math.PI, false);
          context.closePath();
          context.fillStyle = 'hsl('+0+', 100%, 50%)';
          context.fill();

        });
      });

      function dynamicListGroup() {
        if ($(this).width() < 575) {
          $('.list-group').addClass('list-group-flush');
        } else {
          $('.list-group').removeClass('list-group-flush');
        }
      }
      $(window).resize(dynamicListGroup);
      $(dynamicListGroup);
    </script>
